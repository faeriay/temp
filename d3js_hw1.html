<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LZK D3js Homework week1</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js">
        //http://alignedleft.com/tutorials/d3/setup
        //https://jsfiddle.net/
        //https://github.com/mbostock/d3/wiki/SVG-Shapes
        //https://gist.github.com/jfreels/6829400
        //https://www.dashingd3js.com/svg-group-element-and-d3js
		</script>
    </head>
    <body>
		<script type="text/javascript">
            var central_loc = [
               { "cx": 30, "cy": 30}
               ,{ "cx":80, "cy": 30}
               ,{ "cx":130, "cy": 30}
               ,{ "cx":180, "cy": 30}
               ,{ "cx":230, "cy": 30}];

            var canvas={"width":400,"height":200};
            
            var circle_attr={"radius":20,"stroke":"steelblue","ini":"white"};

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width",canvas.width)
                        .attr("height",canvas.height);

            var circles = svg.selectAll("circle")
                                    .data(central_loc).enter()
                                    .append("circle")
                                    .attr("cx", function (d) { return d.cx; })
                                    .attr("cy", function (d) { return d.cy; })
                                    .attr("r", circle_attr.radius)
                                    .style("stroke", circle_attr.stroke)
                                    .style("fill", circle_attr.ini)
                                    .on('mouseover',hover_in)
                                    .on('mouseout',hover_out);
                
            function hover_in() {
                            d3.select(this)
                            .transition()
                            .duration(600)
                            .attr('stroke-width',2)
                            .style("fill","steelblue")
                            ;}
            function hover_out() {
                            d3.select(this)
                            .transition()
                            .duration(600)
                            .attr('stroke-width',1)
                            .style("fill","white")
                            ;}

                
		</script>

    </body>
</html>
