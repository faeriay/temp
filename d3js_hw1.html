<html lang="en">

    </head>
    <body>
		<script type="text/javascript">
            var circle_data = [
               { "cx": 30, "cy": 30}
               ,{ "cx":80, "cy": 30}
               ,{ "cx":130, "cy": 30}
               ,{ "cx":180, "cy": 30}
               ,{ "cx":230, "cy": 30}];

            var canvas={"width":400,"height":200};
            
            var circle_attr={"radius":20,"stroke":"steelblue","ini":"white"};

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width",canvas.width)
                        .attr("height",canvas.height);

            var circles = svg.selectAll("circle")
                                    .data(circle_data).enter()
                                    .append("circle")
                                    .attr("cx", function (d) { return d.cx; })
                                    .attr("cy", function (d) { return d.cy; })
                                    .attr("r", circle_attr.radius)
                                    .style("stroke", circle_attr.stroke)
                                    .style("fill", circle_attr.ini);                
            
                
		</script>

    </body>
